<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"Rockford" The Snow Woman</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://images.unsplash.com/photo-1541849545-bc0ffcefc160?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDV8fHNub3clMjBiYWNrZ3JvdW5kfGVufDB8fHx8MTY5NDYyNzY2MA&ixlib=rb-1.2.1&q=80&w=1920') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    h1, h2, footer {
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    .audio-section {
      position: sticky;
      top: 0;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px;
      z-index: 1000;
      text-align: center;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .audio-section audio {
      margin-bottom: 10px;
    }

    .jokes-section {
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      text-align: center;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .jokes-section h2 {
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      padding: 20px;
      margin: auto;
      max-width: 1200px;
    }

    .image-container {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .image-container img {
      width: 100%;
      display: block;
    }

    .image-details {
      padding: 15px;
      font-size: 1rem;
    }

    .image-details textarea,
    .image-details input {
      width: calc(100% - 20px);
      margin: 5px 0;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .image-details button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .image-details button:hover {
      background-color: #0056b3;
    }

    footer {
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-size: 1.2rem;
      margin-top: 40px;
    }

    /* Snowflake Animation */
    .snowflake {
      position: absolute;
      top: -10px;
      font-size: 1.5rem;
      color: white;
      animation: fall 5s linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>"Rockford" The Snow Woman</h1>

  <!-- Audio Section -->
  <div class="audio-section">
    <audio controls loop>
      <source src="aimusiclabcreateaigeneratedmusic.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <br>
    <audio controls>
      <source src="snowman-snowman-280169.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Jokes Section -->
  <div class="jokes-section">
    <h2>Here's a Snowman Joke!</h2>
    <p id="joke">Loading a funny snowman joke...</p>
    <button onclick="generateJoke()">Get Another Joke</button>
  </div>

  <!-- Image Gallery -->
  <div class="gallery" id="gallery"></div>

  <!-- Footer -->
  <footer>
    Created by Chandler's Daddy. I hope you enjoyed the snow woman!
  </footer>

  <script>
    const jokes = [
      "Why did the snowman go to therapy? He had a meltdown!",
      "What do snowmen wear on their heads? Ice caps!",
      "What’s a snowman’s favorite snack? Ice Krispies!",
      "Why was the snowman looking through the carrots? He was picking his nose!",
      "How do snowmen greet each other? Ice to meet you!"
    ];

    function generateJoke() {
      const randomIndex = Math.floor(Math.random() * jokes.length);
      document.getElementById("joke").textContent = jokes[randomIndex];
    }

    generateJoke(); // Load the first joke on page load.

    const images = [
      "20250112_145512.jpg",
      "20250112_145520.jpg",
      "20250112_145526.jpg",
      "20250112_145533.jpg",
      "20250112_145541.jpg",
      "20250112_145559.jpg"
    ];

    const gallery = document.getElementById("gallery");

    images.forEach((image) => {
      const container = document.createElement("div");
      container.className = "image-container";

      const img = document.createElement("img");
      img.src = image;
      img.alt = "Snowman Image";

      const details = document.createElement("div");
      details.className = "image-details";

      const likeBtn = document.createElement("button");
      likeBtn.textContent = "Like";
      details.appendChild(likeBtn);

      const commentBox = document.createElement("textarea");
      commentBox.placeholder = "Leave a comment...";
      details.appendChild(commentBox);

      const nameBox = document.createElement("input");
      nameBox.placeholder = "Your Name...";
      details.appendChild(nameBox);

      const submitBtn = document.createElement("button");
      submitBtn.textContent = "Post";
      details.appendChild(submitBtn);

      container.appendChild(img);
      container.appendChild(details);
      gallery.appendChild(container);
    });

    const createSnowflake = () => {
      const snowflake = document.createElement("div");
      snowflake.className = "snowflake";
      snowflake.textContent = "❄";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.animationDuration = Math.random() * 5 + 5 + "s";
      snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    };

    setInterval(createSnowflake, 100);
  </script>
</body>
</html>
