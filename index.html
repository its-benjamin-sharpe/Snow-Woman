<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"Rockford" The Snow Woman</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #6ebff7, #ffffff);
      overflow-x: hidden;
      position: relative;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-top: 20px;
      font-size: 2.5rem;
      text-shadow: 2px 2px #fff;
    }
    .snowman-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .image-container {
      position: relative;
      width: 300px;
      text-align: center;
      background: white;
      border: 10px solid #ddd;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.3s ease;
    }
    .image-container:hover {
      transform: scale(1.05);
    }
    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .button-group {
      margin: 10px 0;
    }
    .button {
      background-color: #6ebff7;
      border: none;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #004d99;
    }
    .likes-dislikes {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #333;
    }
    .comment-section {
      margin-top: 20px;
      text-align: left;
    }
    .comment-section input,
    .comment-section textarea {
      width: 90%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .comment-section button {
      background-color: #6ebff7;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .comment-section button:hover {
      background-color: #004d99;
    }
    .comment-thread {
      margin-top: 10px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9rem;
      color: #333;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      padding: 20px;
      font-size: 1.5rem;
      color: #555;
      background-color: #f9f9f9;
    }
    /* Falling Snow Animation */
    @keyframes snow {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0.5; }
    }
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1.2em;
      opacity: 0.8;
      animation: snow 10s linear infinite;
    }
  </style>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";
    const firebaseConfig = {
      apiKey: "AIzaSyBo0TziC2KCehJRKref9dnzNjOTOe_1za8",
      authDomain: "rockford-snow-woman.firebaseapp.com",
      databaseURL: "https://rockford-snow-woman-default-rtdb.firebaseio.com",
      projectId: "rockford-snow-woman",
      storageBucket: "rockford-snow-woman.appspot.com",
      messagingSenderId: "637010052164",
      appId: "1:637010052164:web:3463930aa214f774d22811",
      measurementId: "G-KJ4XTKJJMN"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
  </script>
</head>
<body>
  <h1>"Rockford" The Snow Woman</h1>
  <div class="snowman-gallery">
    <script>
      const images = [
        "20250112_145533.jpg",
        "20250112_145541.jpg",
        "20250112_145520.jpg",
        "20250112_145526.jpg",
        "20250112_145559.jpg",
        "20250112_145512.jpg",
        "BBEZ_yBCMAAQM1t.jpg",
        "20250112_145604.jpg"
      ];
      let imageHTML = "";
      images.forEach((src, i) => {
        imageHTML += `
        <div class="image-container" id="image${i + 1}">
          <img src="${src}" alt="Snowman ${i + 1}">
          <div class="button-group">
            <button class="button" onclick="likeImage('image${i + 1}')">Like</button>
            <button class="button" onclick="dislikeImage('image${i + 1}')">Dislike</button>
            <a class="button" href="${src}" download>Download</a>
          </div>
          <div class="likes-dislikes" id="image${i + 1}-stats">Likes: 0 | Dislikes: 0</div>
          <div class="comment-section">
            <input type="text" id="image${i + 1}-name" placeholder="Your Name">
            <textarea id="image${i + 1}-comment" rows="3" maxlength="500" placeholder="Your Comment"></textarea>
            <button onclick="addComment('image${i + 1}')">Add Comment</button>
            <div class="comment-thread" id="image${i + 1}-comments"></div>
          </div>
        </div>`;
      });
      document.write(imageHTML);
    </script>
  </div>

  <!-- Snowflakes -->
  <script>
    for (let i = 0; i < 100; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
      snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
      snowflake.innerText = '❄';
      document.body.appendChild(snowflake);
    }
  </script>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://docs.google.com/uc?export=open&id=1gIeHs10GS_p1MlXX2Y_l21estZiF2Ucj" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="footer">
    Website created by Chandler's Daddy. I hope you enjoyed this snow woman.
  </div>
</body>
</html>
