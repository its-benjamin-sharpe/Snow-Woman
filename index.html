<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snow Woman</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/jzz"></script>
  <script src="https://cdn.jsdelivr.net/npm/jzz-midi-smf"></script>
  <script src="https://cdn.jsdelivr.net/npm/jzz-input-kbd"></script>
  <script defer src="js/script.js"></script>
</head>
<body>
  <!-- Snowfall Background -->
  <div class="snow-container"></div>

  <!-- Header -->
  <header>
    <h1>Snow Woman</h1>
    <p>Created by Chandler's daddy Benjamin Dale Sharpe</p>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Benjamin's Musical Workshop Playground -->
    <section class="music-playground">
      <h2>Benjamin's Musical Workshop Playground</h2>
      <!-- Playable Piano -->
      <div id="piano-container">
        <h3>Playable Piano</h3>
        <div id="piano" class="piano"></div>
      </div>

      <!-- MIDI Keyboard -->
      <div id="midi-container">
        <h3>MIDI Keyboard</h3>
        <p id="midi-status">Connecting to MIDI device...</p>
        <p id="midi-message"></p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Benjamin Dale Sharpe. All Rights Reserved.</p>
  </footer>
</body>
</html>
