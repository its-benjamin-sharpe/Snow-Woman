<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snow Woman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="snow-container"></div>

  <header>
    <h1>Snow Woman</h1>
    <p>Created by Chandler's daddy Benjamin Dale Sharpe</p>
  </header>

  <main>
    <section class="gallery">
      <h2>Gallery</h2>
      <div class="gallery-container">
        <img src="optimized_image_1.jpg" alt="Snow Scene 1">
        <img src="optimized_image_2.jpg" alt="Snow Scene 2">
        <img src="assets/image3.jpg" alt="Snow Scene 3">
        <img src="assets/image4.jpg" alt="Snow Scene 4">
        <img src="assets/image5.jpg" alt="Snow Scene 5">
        <img src="assets/image6.jpg" alt="Snow Scene 6">
        <img src="assets/image7.jpg" alt="Snow Scene 7">
      </div>
    </section>

    <section class="jokes">
      <h2>Jokes Section</h2>
      <div class="joke">
        <h3 id="joke-setup">Why did the snowman bring a map?</h3>
        <button id="reveal-btn" class="button">Reveal Punchline</button>
        <p id="joke-punchline" class="hidden">Because he got lost in the snowdrift!</p>
      </div>
      <div class="navigation">
        <button id="prev-btn" class="button">Previous</button>
        <button id="next-btn" class="button">Next</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Benjamin Dale Sharpe</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
