<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snow Woman</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <!-- Snowfall Background -->
  <div class="snow-container"></div>

  <!-- Header Section -->
  <header>
    <h1>Snow Woman</h1>
    <p>Created by Chandler's daddy Benjamin Dale Sharpe</p>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Gallery Section -->
    <section class="gallery">
      <h2>Gallery</h2>
      <div class="gallery-container">
        <img src="optimized_image_1.jpg" alt="Snow Scene 1">
        <img src="optimized_image_2.jpg" alt="Snow Scene 2">
        <img src="assets/image3.jpg" alt="Snow Scene 3">
        <img src="assets/image4.jpg" alt="Snow Scene 4">
        <img src="assets/image5.jpg" alt="Snow Scene 5">
        <img src="assets/image6.jpg" alt="Snow Scene 6">
        <img src="assets/image7.jpg" alt="Snow Scene 7">
      </div>
    </section>

    <!-- Jokes Section -->
    <section class="jokes">
      <h2>Jokes Section</h2>
      <div class="joke">
        <h3 id="joke-setup">Loading...</h3>
        <button id="reveal-btn" class="button">Reveal Punchline</button>
        <p id="joke-punchline" class="hidden">Loading...</p>
        <div class="likes-comments">
          <button id="like-btn" class="button">üëç Like</button>
          <span id="like-count">0</span> likes
          <div class="comments">
            <h4>Comments</h4>
            <ul id="comment-list"></ul>
            <form id="comment-form">
              <input id="comment-input" type="text" placeholder="Add a comment" required />
              <button type="submit" class="button">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="navigation">
        <button id="prev-btn" class="button">Previous</button>
        <button id="next-btn" class="button">Next</button>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Benjamin Dale Sharpe</p>
  </footer>
</body>
</html>
